<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="topBar" class="menuBar">
        <button>How To Play</button>
        <button>Parameters</button>
        <button>Reset</button>
    </div>

    <div id="gameBar" class="menuBar">
        <p id="team0">Team _</p>
        <p id="team0score" class="scoreVal">0</p>
        <button onclick="startRound()">Start Game</button>
        <p>Round -/-</p>
        <img id="timer" src="no-timer.jpg">
        <p>Team _ Play</p>
        <button>Pause</button>
        <p id="team1score" class="scoreVal">0</p>
        <p id="team1">Team _ : 0</p>
    </div>

    <div id="gameBody">

        <button class="gameButton" id="discard" onclick="discard()">Discard</button>

        <div id="card">
            <h4 id="word">Word</h4>
            <br>
            <p id="f1">Forbidden</p>
            <br>
            <p id="f2">Forbidden</p>
            <br>
            <p id="f3">Forbidden</p>
            <br>
            <p id="f4">Forbidden</p>
            <br>
            <p id="f5">Forbidden</p>
        </div>

        <button class="gameButton" id="take" onclick="take()">Take</button>

    </div>

    <script src="cards.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
